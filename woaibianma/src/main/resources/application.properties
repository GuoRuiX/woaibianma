server.address=localhost

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/jiaoXue?serverTimezone=GMT&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=MYSQLTEST
spring.datasource.password=MYSQLTEST
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#整合mybatis
mybatis.config-location=classpath\:mybatis-config.xml
mybatis.mapper-locations=classpath\:mapper/*.xml

#日志
logging.level.root=info



#整合freemarker
spring.freemarker.suffix=.html
spring.freemarker.charset=UTF-8
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.cache=false
spring.freemarker.content-type=text/html;charset=utf-8




#设置静态文件的路径
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

stylePath=http://127.0.0.1:80
contextpath=contextpath



